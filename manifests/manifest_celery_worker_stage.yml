---
applications:
  - name: celery-worker
    instances: 1
    memory: 1G
    disk_quota: 1G
    no-route: true
    health-check-type: process
    command: celery worker --app webservices.tasks --loglevel ${LOGLEVEL:=INFO} --concurrency 2
    path: ../
    stack: cflinuxfs3
    buildpacks:
      - python_buildpack
    services:
      - fec-api-elasticsearch
      - fec-redis
      - fec-creds-stage
      - fec-s3-api
      - fec-s3-snapshot
    env:
      FEC_API_USE_PROXY: true
      FEC_API_RESTRICT_DOWNLOADS: true
      APP_NAME: fec | api | stage
